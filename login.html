<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 40px 20px;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    .guest-message {
      margin-top: 40px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>LOG IN</h2>
    <label>Username</label>
    <input type="text" id="username">

    <label>Password</label>
    <input type="password" id="password">

    <button onclick="login()">Log In</button>

    <p>If you don't have an account, <a href="signup.html">sign up here</a>. It is 100% free!</p>
  </div>

  <div class="guest-message" style="max-width:400px;margin:auto;">
    <h3 style="margin-top:0;">Message Admin (No account required)</h3>
    <textarea id="guestMessage" rows="3" placeholder="Write your message to the admin..."></textarea>
    <input type="text" id="guestName" placeholder="Your name (or leave blank)">
    <button onclick="sendGuestMessage()">Send Message</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const found = users.find(u => u.username === username && u.password === password);
      if (!found) {
        alert("Incorrect username or password.");
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify(found));
      window.location.href = "index.html";
    }

    function sendGuestMessage() {
      const text = document.getElementById("guestMessage").value.trim();
      const name = document.getElementById("guestName").value.trim() || "Guest";

      if (!text) return alert("Please type a message.");

      const existing = JSON.parse(localStorage.getItem("adminMessages") || "[]");
      existing.push({
        from: name,
        text,
        date: new Date().toLocaleString()
      });

      localStorage.setItem("adminMessages", JSON.stringify(existing));
      alert("Message sent to admin.");
      document.getElementById("guestMessage").value = "";
      document.getElementById("guestName").value = "";
    }
  </script>

</body>
</html>
