<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }
      .signup-container {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        text-align: center;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      label {
        text-align: left;
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input, select {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        font-size: 14px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2><strong>SIGN UP</strong></h2>
      
      <label for="nickname">NICKNAME:</label>
      <input type="text" id="nickname" placeholder="Enter your nickname" />

      <label for="sex">SEX:</label>
      <select id="sex">
        <option>Male</option>
        <option>Female</option>
        <option>Nonbinary</option>
        <option>N/A</option>
      </select>

      <label for="username">CREATE A USERNAME:</label>
      <input type="text" id="username" placeholder="This will be your login" />

      <label for="password">PASSWORD:</label>
      <input type="password" id="password" />

      <label for="confirmPassword">RE-ENTER PASSWORD:</label>
      <input type="password" id="confirmPassword" />

      <button onclick="handleSignup()">COMPLETE</button>
    </div>

    <script>
      function handleSignup() {
        const nickname = document.getElementById("nickname").value.trim();
        const sex = document.getElementById("sex").value;
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (!nickname || !username || !password || !confirmPassword) {
          alert("Please fill in all fields.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        const users = JSON.parse(localStorage.getItem("users") || "[]");

        if (users.find(u => u.username === username)) {
          alert("That username is already taken, Uce.");
          return;
        }

        const newUser = { nickname, sex, username, password };
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("loggedInUser", JSON.stringify(newUser));

        alert("Account created! Youâ€™re now signed in.");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
