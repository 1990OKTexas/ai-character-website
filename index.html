<!DOCTYPE html>
<html>
  <head>
    <title>AI Character Website</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        padding: 16px 20px;
        align-items: center;
      }
      .top-bar div {
        display: flex;
        gap: 10px;
      }
      .create-btn, .admin-btn, .user-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      .admin-btn {
        background-color: #dc3545;
      }
      .user-btn {
        background-color: #17a2b8;
      }
      h1 {
        text-align: center;
        font-size: 20px;
        margin: 12px 0;
      }
      #cardContainer {
        text-align: center;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 12px;
        margin: 16px;
        padding: 16px;
        display: inline-block;
        width: 200px;
        background: #fff;
      }
      img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
      }
      .chat-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .logout-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>

    <div class="top-bar">
      <div>
        <button class="create-btn" onclick="goToCreate()">Create A Character</button>
        <button class="user-btn" onclick="location.href='login.html'">Sign In / Sign Up</button>
      </div>
      <button class="admin-btn" onclick="location.href='admin.html'">Admin Login</button>
    </div>

    <h1>AI Characters</h1>
    <div id="cardContainer"></div>

    <button class="logout-btn" id="logoutBtn" onclick="logoutUser()">Log Out</button>

    <script>
      const characters = JSON.parse(localStorage.getItem("characters") || "[]");
      const container = document.getElementById("cardContainer");

      characters.forEach(char => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${char.image}" />
          <h2>${char.name}</h2>
          <button class="chat-btn" onclick="location.href='chat.html?name=${encodeURIComponent(char.name)}'">Chat Now</button>
        `;
        container.appendChild(div);
      });

      function goToCreate() {
        const user = localStorage.getItem("loggedInUser");
        if (!user) {
          alert("In order to use this feature, please log in.");
        } else {
          location.href = "create.html";
        }
      }

      function logoutUser() {
        localStorage.removeItem("loggedInUser");
        alert("Youâ€™ve been logged out, Uce.");
        location.reload();
      }

      // Show logout button if user is logged in
      const isLoggedIn = localStorage.getItem("loggedInUser");
      if (isLoggedIn) {
        document.getElementById("logoutBtn").style.display = "block";
      }
    </script>

  </body>
</html>
