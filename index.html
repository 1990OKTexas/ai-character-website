<!DOCTYPE html>
<html>
  <head>
    <title>AI Character Website</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        padding: 16px 20px;
      }
      .create-btn, .admin-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      .admin-btn {
        background-color: #dc3545;
      }
      h1 {
        text-align: center;
        font-size: 20px;
        margin: 12px 0;
      }
      #cardContainer {
        text-align: center;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 12px;
        margin: 16px;
        padding: 16px;
        display: inline-block;
        width: 200px;
        background: #fff;
      }
      img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
      }
      .chat-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div class="top-bar">
      <button class="create-btn" onclick="location.href='create.html'">Create A Character</button>
      <button class="admin-btn" onclick="location.href='admin.html'">Admin Login</button>
    </div>

    <h1>AI Characters</h1>
    <div id="cardContainer"></div>

    <script>
      const characters = JSON.parse(localStorage.getItem("characters") || "[]");
      const container = document.getElementById("cardContainer");

      characters.forEach(char => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${char.image}" />
          <h2>${char.name}</h2>
          <button class="chat-btn" onclick="location.href='chat.html?name=${encodeURIComponent(char.name)}'">Chat Now</button>
        `;
        container.appendChild(div);
      });
    </script>

  </body>
</html>
