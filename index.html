<!DOCTYPE html>
<html>
  <head>
    <title>AI Character Website</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 12px;
        margin: 16px;
        padding: 16px;
        display: inline-block;
        width: 200px;
      }
      img {
        width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>AI Character Cards</h1>
    <div class="card">
      <img src="https://via.placeholder.com/200" />
      <h2>Character Name</h2>
      <p>#friendly #fun</p>
    </div>
  </body>
</html>
