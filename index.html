<!DOCTYPE html>
<html>
  <head>
    <title>AI Character Website</title>
    <style>
      body {

      .card {

        border-radius: 12px;
        margin: 16px;
        padding: 16px;
        display: inline-block;
        width: 200px;
        cursor: pointer;
      }
      img {
        width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>AI Character Cards</h1>

    <div class="card" onclick="location.href='chat.html?name=Lexi'">
      <img src="https://via.placeholder.com/200" />

      <p>#sweet #smart</p>
    </div>

    <div class="card" onclick="location.href='chat.html?name=Blaze'">
      <img src="https://via.placeholder.com/200" />
      <h2>Blaze</h2>
      <p>#fiery #bold</p>

    <div class="card" onclick="location.href='chat.html?name=Nova'">
      <img src="https://via.placeholder.com/200" />
      <h2>Nova</h2>
      <p>#chill #mysterious</p>
    </div>

  </body>
</html>
