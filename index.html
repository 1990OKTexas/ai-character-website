<!DOCTYPE html>
<html>
  <head>
    <title>AI Character Website</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
      }
      .create-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      .content {
        text-align: center;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 12px;
        margin: 32px auto;
        padding: 16px;
        width: 200px;
      }
      img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
      }
      .chat-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <button class="create-btn" onclick="location.href='create.html'">Create A Character</button>
    </div>

    <div class="content">
      <h1>AI Character</h1>

      <div class="card">
        <img src="https://akns-images.eonline.com/eol_images/Entire_Site/202241/rs_1024x759-220501115754-1024-chelsea-handler.cm.5122.jpg?fit=around%7C1024:759&output-quality=90&crop=1024:759;center,top" />
        <h2>Hailey Spence</h2>
        <button class="chat-btn" onclick="location.href='chat.html?name=Hailey'">Chat Now</button>
      </div>
    </div>

  </body>
</html>
