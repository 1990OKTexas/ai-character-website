<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto 20px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 100%;
      border: 3px solid #ccc;
    }
    h2 {
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 14px;
      color: #555;
    }
    .status {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: white;
      background: #28a745;
    }
    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .edit-form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: none;
    }
    .edit-form input, .edit-form select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .edit-form button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button class="home-btn" onclick="location.href='index.html'">Go Back Home</button>

  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <h2 id="displayName"></h2>
    <div class="meta" id="signupDate"></div>
    <div id="statusBadge" class="status">Online</div>
    <button onclick="showEditForm()" style="margin-top: 12px;">Edit Profile</button>
  </div>

  <div class="edit-form" id="editForm">
    <input type="text" id="editNickname" placeholder="Nickname">
    <input type="text" id="editUsername" placeholder="Username (no @)">
    <select id="editSex">
      <option>Male</option>
      <option>Female</option>
      <option>Non-binary</option>
      <option>N/A</option>
    </select>
    <input type="text" id="editPicURL" placeholder="Profile Picture URL">
    <input type="file" id="editPicFile" accept="image/*">
    <img id="editPreview" src="" style="width:100px;height:100px;border-radius:50%;margin-top:10px;">
    <button onclick="saveProfile()">Save</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const allUsers = JSON.parse(localStorage.getItem("users") || "[]");

    if (!user) {
      alert("You must be logged in.");
      location.href = "login.html";
    }

    document.getElementById("displayName").textContent = "@" + user.username;
    document.getElementById("signupDate").textContent = "Signed up on: " + new Date(user.signupDate || Date.now()).toLocaleDateString();
    document.getElementById("profilePic").src = user.profilePic || "https://via.placeholder.com/160?text=User";

    function showEditForm() {
      document.getElementById("editForm").style.display = "block";
      document.getElementById("editNickname").value = user.nickname;
      document.getElementById("editUsername").value = user.username;
      document.getElementById("editSex").value = user.sex || "N/A";
      document.getElementById("editPicURL").value = user.profilePic || "";
      document.getElementById("editPreview").src = user.profilePic || "https://via.placeholder.com/100";
    }

    document.getElementById("editPicFile").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          document.getElementById("editPreview").src = evt.target.result;
          document.getElementById("editPicURL").value = "";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("editPicURL").addEventListener("input", e => {
      if (e.target.value) {
        document.getElementById("editPreview").src = e.target.value;
        document.getElementById("editPicFile").value = "";
      }
    });

    function saveProfile() {
      const newNick = document.getElementById("editNickname").value.trim();
      const newUser = document.getElementById("editUsername").value.trim();
      const newSex = document.getElementById("editSex").value;
      const newPic = document.getElementById("editPreview").src;

      if (!newUser) return alert("Username is required.");

      const updatedUser = { ...user, nickname: newNick, username: newUser, sex: newSex, profilePic: newPic };
      const updatedUsers = allUsers.map(u => u.username === user.username ? updatedUser : u);
      localStorage.setItem("users", JSON.stringify(updatedUsers));
      localStorage.setItem("loggedInUser", JSON.stringify(updatedUser));

      alert("Profile updated!");
      location.reload();
    }
  </script>

</body>
</html>
