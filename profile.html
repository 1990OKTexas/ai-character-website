<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto 20px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 100%;
      border: 3px solid #ccc;
    }
    h2 {
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 14px;
      color: #555;
    }
    .status {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: white;
      background: #28a745;
    }
    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .char-section {
      max-width: 600px;
      margin: 0 auto;
    }
    .char-section h3 {
      text-align: center;
      margin-top: 40px;
    }
    .char-card {
      display: inline-block;
      width: 200px;
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .char-card img {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }
    .char-card button {
      margin: 6px 4px 0 4px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <button class="home-btn" onclick="location.href='index.html'">Go Back Home</button>

  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <h2 id="displayName"></h2>
    <div class="meta" id="signupDate"></div>
    <div id="statusBadge" class="status">Online</div>
  </div>

  <div class="message-box" id="messageBox" style="max-width:600px;margin:0 auto 30px auto; display: none;">
    <h3>Message Admin</h3>
    <textarea id="adminMessage" rows="3" placeholder="Write your message here..." style="width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;"></textarea>
    <button onclick="sendAdminMessage()" style="margin-top:10px;padding:8px 12px;background:#007bff;color:white;border:none;border-radius:6px;">Send Message</button>
  </div>

  <div class="char-section">
    <h3>My Characters</h3>
    <div id="userCharacters"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const viewingUser = params.get("user");
    const allUsers = JSON.parse(localStorage.getItem("users") || "[]");
    const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));

    let user = null;
    if (viewingUser) {
      user = allUsers.find(u => u.username === viewingUser);
    } else {
      user = currentUser;
    }

    if (!user) {
      alert("User not found or not logged in.");
      window.location.href = "index.html";
    }

    const isOwner = currentUser && currentUser.username === user.username;

    document.getElementById("displayName").textContent = "@" + user.username;
    const signup = new Date(user.signupDate || Date.now());
    document.getElementById("signupDate").textContent = "Signed up on: " + signup.toLocaleDateString("en-US");
    const defaultPic = "https://via.placeholder.com/160?text=User";
    document.getElementById("profilePic").src = user.profilePic || defaultPic;

    if (isOwner) {
      document.getElementById("messageBox").style.display = "block";
    }

    const characters = JSON.parse(localStorage.getItem("characters") || "[]");
    const myCharacters = characters.filter(c => c.createdBy === user.username);

      container.innerHTML = "<p style='text-align:center;'>This user hasn't created any characters yet.</p>";
