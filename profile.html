<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto 20px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 100%;
      border: 3px solid #ccc;
    }
    h2 {
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 14px;
      color: #555;
    }
    .status {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: white;
      background: #28a745;
    }
    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .edit-form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: none;
    }
    .edit-form input, .edit-form select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .edit-form button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
    }
    .char-card {
      display: inline-block;
      width: 200px;
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .char-card img {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }
    .char-card button {
      margin: 6px 4px 0 4px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <button class="home-btn" onclick="location.href='index.html'">Go Back Home</button>

  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <div id="adminTag" style="font-size:12px;color:gold;margin-top:10px;display:none;">ADMIN</div>
    <h2 id="displayName"></h2>
    <div class="meta" id="signupDate"></div>
    <div id="statusBadge" class="status">Online</div>
    <button id="editBtn" onclick="showEditForm()" style="margin-top: 12px; display: none;">Edit Profile</button>
  </div>

  <div class="edit-form" id="editForm">
    <input type="text" id="editNickname" placeholder="Nickname">
    <input type="text" id="editUsername" placeholder="Username (no @)">
    <select id="editSex">
      <option>Male</option>
      <option>Female</option>
      <option>Non-binary</option>
      <option>N/A</option>
    </select>
    <input type="text" id="editPicURL" placeholder="Profile Picture URL">
    <input type="file" id="editPicFile" accept="image/*">
    <img id="editPreview" src="" style="width:100px;height:100px;border-radius:50%;margin-top:10px;">
    <button onclick="saveProfile()">Save</button>
  </div>

  <div class="char-section">
    <h3 style="text-align:center;">My Characters</h3>
    <div id="userCharacters"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const viewingUser = params.get("user");
    const allUsers = JSON.parse(localStorage.getItem("users") || "[]");
    const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
    let user = null;

    if (viewingUser) {
      user = allUsers.find(u => u.username === viewingUser);
    } else {
      user = currentUser;
    }

    if (!user) {
      alert("User not found or not logged in.");
      location.href = "index.html";
    }

    const isOwner = currentUser && currentUser.username === user.username;

    document.getElementById("displayName").textContent = "@" + user.username;
    document.getElementById("signupDate").textContent = "Signed up on: " + new Date(user.signupDate || Date.now()).toLocaleDateString();
    document.getElementById("profilePic").src = user.profilePic || "https://via.placeholder.com/160?text=User";

    if (user.username === "TazDaz") {
      document.getElementById("adminTag").style.display = "block";
    }

    if (isOwner) {
      document.getElementById("editBtn").style.display = "inline-block";
    }

    const characters = JSON.parse(localStorage.getItem("characters") || "[]");
    const myCharacters = characters.filter(c => c.createdBy === user.username);
    const container = document.getElementById("userCharacters");

    if (myCharacters.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>This user hasnâ€™t created any characters yet.</p>";
    } else {
      myCharacters.forEach(char => {
        const div = document.createElement("div");
        div.className = "char-card";
        div.innerHTML = `
          <img src="${char.image}" />
          <h4>${char.name}</h4>
          <button onclick="location.href='chat.html?name=${encodeURIComponent(char.name)}'">Chat Now</button>
          ${isOwner ? `
            <button onclick="editCharacter('${char.name}')">Edit</button>
            <button class="delete-btn" onclick="deleteCharacter('${char.name}')">Delete</button>
          ` : ""}
        `;
        container.appendChild(div);
      });
    }

    function showEditForm() {
      document.getElementById("editForm").style.display = "block";
      document.getElementById("editNickname").value = user.nickname;
      document.getElementById("editUsername").value = user.username;
      document.getElementById("editSex").value = user.sex || "N/A";
      document.getElementById("editPicURL").value = user.profilePic || "";
      document.getElementById("editPreview").src = user.profilePic || "https://via.placeholder.com/100";
    }

    document.getElementById("editPicFile").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          document.getElementById("editPreview").src = evt.target.result;
          document.getElementById("editPicURL").value = "";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("editPicURL").addEventListener("input", e => {
      if (e.target.value) {
        document.getElementById("editPreview").src = e.target.value;
        document.getElementById("editPicFile").value = "";
      }
    });

    function saveProfile() {
      const newNick = document.getElementById("editNickname").value.trim();
      const newUser = document.getElementById("editUsername").value.trim();
      const newSex = document.getElementById("editSex").value;
      const newPic = document.getElementById("editPreview").src;

      if (!newUser) return alert("Username is required.");

      const updatedUser = { ...user, nickname: newNick, username: newUser, sex: newSex, profilePic: newPic };
      const updatedUsers = allUsers.map(u => u.username === user.username ? updatedUser : u);
      localStorage.setItem("users", JSON.stringify(updatedUsers));
      localStorage.setItem("loggedInUser", JSON.stringify(updatedUser));

      const characters = JSON.parse(localStorage.getItem("characters") || "[]");
      const synced = characters.map(c => {
        if (c.createdBy === user.username) {
          return { ...c, createdBy: newUser };
        }
        return c;
      });
      localStorage.setItem("characters", JSON.stringify(synced));

      alert("Profile updated and synced!");
      location.reload();
    }

    function editCharacter(name) {
      location.href = `edit.html?name=${encodeURIComponent(name)}`;
    }

    function deleteCharacter(name) {
      if (!confirm(`Delete ${name}? This cannot be undone.`)) return;
      const characters = JSON.parse(localStorage.getItem("characters") || "[]");
      const updated = characters.filter(c => c.name !== name);
      localStorage.setItem("characters", JSON.stringify(updated));
      location.reload();
    }
  </script>

</body>
</html>
