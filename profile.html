<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 100%;
      border: 3px solid #ccc;
    }
    h2 {
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 14px;
      color: #555;
    }
    .status {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: white;
    }
    .online {
      background: #28a745;
    }
    .offline {
      background: #6c757d;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <h2 id="displayName"></h2>
    <div class="meta" id="signupDate"></div>
    <div id="statusBadge" class="status">Status</div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!user) {
      alert("You must be logged in to view your profile.");
      window.location.href = "login.html";
    } else {
      document.getElementById("displayName").textContent = "@" + user.username;

      const signup = new Date(user.signupDate || Date.now());
      const dateStr = signup.toLocaleDateString("en-US", {
        year: 'numeric', month: 'short', day: 'numeric'
      });
      document.getElementById("signupDate").textContent = "Signed up on: " + dateStr;

      document.getElementById("statusBadge").textContent = "Online";
      document.getElementById("statusBadge").classList.add("online");

      // Default profile pic fallback
      const defaultPic = "https://via.placeholder.com/160?text=User";
      document.getElementById("profilePic").src = user.profilePic || defaultPic;
    }
  </script>
</body>
</html>
