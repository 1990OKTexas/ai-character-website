<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto 20px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 100%;
      border: 3px solid #ccc;
    }
    h2 {
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 14px;
      color: #555;
    }
    .status {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: white;
    }
    .online {
      background: #28a745;
    }
    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .char-section {
      max-width: 600px;
      margin: 0 auto;
    }
    .char-section h3 {
      text-align: center;
      margin-top: 40px;
    }
    .char-card {
      display: inline-block;
      width: 200px;
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .char-card img {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }
    .char-card button {
      margin: 6px 4px 0 4px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <button class="home-btn" onclick="location.href='index.html'">Go Back Home</button>

  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <h2 id="displayName"></h2>
    <div class="meta" id="signupDate"></div>
    <div id="statusBadge" class="status online">Online</div>
  </div>

  <div class="char-section">
    <h3>My Characters</h3>
    <div id="userCharacters"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!user) {
      alert("You must be logged in to view your profile.");
      window.location.href = "login.html";
    } else {
      document.getElementById("displayName").textContent = "@" + user.username;
      const signup = new Date(user.signupDate || Date.now());
      document.getElementById("signupDate").textContent = "Signed up on: " + signup.toLocaleDateString("en-US");

      const defaultPic = "https://via.placeholder.com/160?text=User";
      document.getElementById("profilePic").src = user.profilePic || defaultPic;

      const characters = JSON.parse(localStorage.getItem("characters") || "[]");
      const myCharacters = characters.filter(c => c.createdBy === user.username);
      const container = document.getElementById("userCharacters");

      if (myCharacters.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>You havenâ€™t created any characters yet.</p>";
      } else {
        myCharacters.forEach(char => {
          const div = document.createElement("div");
          div.className = "char-card";
          div.innerHTML = `
            <img src="${char.image}" />
            <h4>${char.name}</h4>
            <button onclick="location.href='chat.html?name=${encodeURIComponent(char.name)}'">Chat Now</button>
            <button onclick="editCharacter('${char.name}')">Edit</button>
            <button class="delete-btn" onclick="deleteCharacter('${char.name}')">Delete</button>
          `;
          container.appendChild(div);
        });
      }
    }

    function editCharacter(name) {
      location.href = `edit.html?name=${encodeURIComponent(name)}`;
    }

    function deleteCharacter(name) {
      if (!confirm(`Delete ${name}? This cannot be undone.`)) return;

      const characters = JSON.parse(localStorage.getItem("characters") || "[]");
      const updated = characters.filter(c => c.name !== name);
      localStorage.setItem("characters", JSON.stringify(updated));
      location.reload();
    }
  </script>
</body>
</html>
