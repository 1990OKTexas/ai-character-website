<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    /* same styles as before */
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>All Users</h2>
  <div id="userList"></div>

  <h2>All Conversations</h2>
  <button class="clear-btn" onclick="clearRecentChats()">Remove All Recent Chats</button>
  <div id="chatList"></div>

  <h2>Messages from Users</h2>
  <button class="clear-btn" onclick="deleteAllMessages()">Delete All Messages</button>
  <div id="messageList"></div>

  <script>
    const API_BASE = 'https://your-backend-url.onrender.com';

    // Check admin access
    fetch(`${API_BASE}/api/users/me`, { credentials: 'include' })
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(user => {
        if (user.username !== "TazDaz") {
          alert("Access denied.");
          window.location.href = "index.html";
        } else {
          loadAdminData();
        }
      })
      .catch(() => {
        alert("Access denied.");
        window.location.href = "index.html";
      });

    async function loadAdminData() {
      await Promise.all([
        loadUsers(),
        loadChats(),
        loadMessages()
      ]);
    }

    async function loadUsers() {
      const res = await fetch(`${API_BASE}/api/users`, { credentials: 'include' });
      const users = await res.json();
      const userList = document.getElementById("userList");
      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <div class="user-info">
            <img src="${user.profilePic || 'https://via.placeholder.com/60'}" />
            <div>
              <strong>@${user.username}</strong><br>
              Nickname: ${user.nickname}<br>
              Sex: ${user.sex}
            </div>
          </div>
          <div class="reset">
            <input type="text" id="reset-${user.username}" placeholder="New password for ${user.username}">
            <button onclick="resetPassword('${user.username}')">Reset Password</button>
            ${user.username !== "TazDaz" ? `<button class="delete-btn" onclick="deleteUser('${user.username}')">Delete User</button>` : ""}
          </div>
        `;
        userList.appendChild(div);
      });
    }

    async function resetPassword(username) {
      const newPass = document.getElementById("reset-" + username).value.trim();
      if (!newPass) return alert("Enter a password.");
      await fetch(`${API_BASE}/api/users/reset-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, newPassword: newPass })
      });
      alert(`Password for ${username} updated!`);
    }

    async function deleteUser(username) {
      if (!confirm(`Delete @${username} and all their data?`)) return;
      await fetch(`${API_BASE}/api/users/${username}`, {
        method: "DELETE",
        credentials: "include"
      });
      alert(`@${username} has been deleted.`);
      location.reload();
    }

    async function loadChats() {
      const res = await fetch(`${API_BASE}/api/admin/chat`, { credentials: 'include' });
      const allChats = await res.json();
      const chatList = document.getElementById("chatList");
      allChats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "chat-box";
        div.innerHTML = `
          <strong>${chat.username} â†’ ${chat.character}</strong>
          <pre>${chat.messages.map(m => `${m.role === 'user' ? chat.username : chat.character}: ${m.content}`).join('\n\n')}</pre>
        `;
        chatList.appendChild(div);
      });
    }

    async function clearRecentChats() {
      if (!confirm("Clear chat list from admin view?")) return;
      document.getElementById("chatList").innerHTML = "<p>Chat list cleared from view.</p>";
    }

    async function loadMessages() {
      const res = await fetch(`${API_BASE}/api/admin/messages`, { credentials: 'include' });
      const messages = await res.json();
      const messageList = document.getElementById("messageList");
      if (messages.length === 0) {
        messageList.innerHTML = "<p>No messages.</p>";
        return;
      }
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `<strong>@${m.from}</strong> <em>${m.date}</em><br>${m.text}`;
        messageList.appendChild(div);
      });
    }

    async function deleteAllMessages() {
      if (!confirm("Delete all messages?")) return;
      await fetch(`${API_BASE}/api/admin/messages`, {
        method: "DELETE",
        credentials: "include"
      });
      document.getElementById("messageList").innerHTML = "<p>No messages.</p>";
      alert("All messages deleted.");
    }
  </script>
</body>
</html>
