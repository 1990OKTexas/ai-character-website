<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 12px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .msg {
      margin-top: 16px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Paste Your Groq API Key</h2>
  <input id="apiKeyInput" type="text" value="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">
  <br>
  <button onclick="saveKey()">Save API Key</button>
  <div class="msg" id="msg"></div>

  <script>
    function saveKey() {
      const key = document.getElementById("apiKeyInput").value.trim();
      if (key.startsWith("gsk_")) {
        localStorage.setItem("groq_api_key", key);
        document.getElementById("msg").textContent = "API Key Saved!";
      } else {
        document.getElementById("msg").textContent = "Invalid API Key";
      }
    }
  </script>

</body>
</html>
