<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 12px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .msg {
      margin-top: 16px;
      font-size: 14px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Paste Your Groq API Key</h2>
  <input id="apiKeyInput" type="text" placeholder="gsk_..." />
  <br>
  <button onclick="saveKey()">Save API Key</button>
  <div class="msg" id="msg"></div>

  <script>
    const API_BASE = 'https://ai-character-backend.onrender.com';

    async function saveKey() {
      const key = document.getElementById("apiKeyInput").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";
      msg.className = "msg";

      if (!key.startsWith("gsk_")) {
        msg.textContent = "Invalid Groq API Key";
        msg.classList.add("error");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/users/key`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ groqKey: key })
        });

        if (res.ok) {
          msg.textContent = "API Key Saved!";
          msg.classList.add("success");
        } else {
          msg.textContent = "Failed to save key.";
          msg.classList.add("error");
        }
      } catch (err) {
        msg.textContent = "Error saving key.";
        msg.classList.add("error");
      }
    }
  </script>

</body>
</html>
