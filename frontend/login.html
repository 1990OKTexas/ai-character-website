<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <style>
    /* Same styles as before */
  </style>
</head>
<body>

  <div class="login-container">
    <h2>LOG IN</h2>
    <label>Username</label>
    <input type="text" id="username">

    <label>Password</label>
    <input type="password" id="password">

    <button onclick="login()">Log In</button>

    <p>If you don't have an account, <a href="signup.html">sign up here</a>. It is 100% free!</p>
  </div>

  <div class="guest-message" style="max-width:400px;margin:auto;">
    <h3 style="margin-top:0;">Message Admin (No account required)</h3>
    <textarea id="guestMessage" rows="3" placeholder="Message me your @User and put your email, so I can send you a recovery password"></textarea>
    <input type="text" id="guestName" placeholder="Your name (or leave blank)">
    <button onclick="sendGuestMessage()">Send Message</button>
  </div>

  <script>
    const API_BASE = 'https://ai-character-backend.onrender.com';

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        return alert("Please fill in both fields.");
      }

      const res = await fetch(`${API_BASE}/api/users/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        alert("Logged in successfully!");
        window.location.href = "index.html";
      } else {
        alert("Incorrect username or password.");
      }
    }

    async function sendGuestMessage() {
      const text = document.getElementById("guestMessage").value.trim();
      const name = document.getElementById("guestName").value.trim() || "Guest";

      if (!text) return alert("Please type a message.");

      const res = await fetch(`${API_BASE}/api/admin/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          from: name,
          text
        })
      });

      if (res.ok) {
        alert("Message sent to admin.");
        document.getElementById("guestMessage").value = "";
        document.getElementById("guestName").value = "";
      } else {
        alert("Failed to send message.");
      }
    }
  </script>

</body>
</html>
