<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Character</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Character</h2>
    <form id="character-form">
      <input type="text" id="name" placeholder="Character's Name" required />
      <select id="sex">
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>N/A</option>
      </select>
      <input type="text" id="personality" placeholder="Personalities (use hashtags)" />
      <select id="sfw">
        <option>SFW</option>
        <option>NSFW</option>
      </select>
      <textarea id="description" placeholder="Description" rows="3"></textarea>
      <textarea id="starter" placeholder="Starter Message" rows="3"></textarea>
      <input type="text" id="image" placeholder="Image URL" required />
      <button type="submit">Create</button>
    </form>
  </div>  <script>
    const API_BASE = 'https://ai-character-backend.onrender.com';

    // Check session
    async function checkLoggedIn() {
      const res = await fetch(`${API_BASE}/api/users/me`, {
        credentials: 'include'
      });
      if (!res.ok) {
        alert('You must be logged in to create a character.');
        window.location.href = 'login.html';
      }
    }

    document.getElementById('character-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        sex: document.getElementById('sex').value,
        personality: document.getElementById('personality').value,
        nsfw: document.getElementById('sfw').value,
        description: document.getElementById('description').value,
        starter: document.getElementById('starter').value,
        image: document.getElementById('image').value
      };

      try {
        const res = await fetch(`${API_BASE}/api/characters`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert('Character created!');
          window.location.href = 'index.html';
        } else {
          alert(result.message || 'Failed to create character');
        }
      } catch (err) {
        alert('Client error: ' + err.message);
      }
    });

    checkLoggedIn();
  </script></body>
</html>
