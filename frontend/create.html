<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create a Character</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Character</h2>
    <form id="character-form">
      <input type="text" id="name" placeholder="Character's Name" required />
      <select id="sex">
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>N/A</option>
      </select>
      <input type="text" id="hashtags" placeholder="Personalities (use hashtags)" required />
      <select id="sfw">
        <option>SFW</option>
        <option>NSFW</option>
      </select>
      <textarea id="description" placeholder="Description" required></textarea>
      <textarea id="starter" placeholder="Starter Message" required></textarea>
      <input type="text" id="image" placeholder="Image URL" required />
      <button type="submit">Create</button>
    </form>
  </div>

  <script>
    const API_BASE = 'https://ai-character-backend.onrender.com';

    // DEBUG SESSION CHECK
    fetch(`${API_BASE}/api/users/me`, { credentials: 'include' })
      .then(res => {
        if (!res.ok) throw new Error('Not logged in');
        return res.json();
      })
      .then(data => {
        console.log("Logged in as:", data.username);
        // Optionally update the UI with their name
      })
      .catch(err => {
        alert("You must be logged in to create a character.");
        window.location.href = 'login.html';
      });

    document.getElementById('character-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const sex = document.getElementById('sex').value;
      const hashtags = document.getElementById('hashtags').value;
      const sfw = document.getElementById('sfw').value;
      const description = document.getElementById('description').value;
      const starter = document.getElementById('starter').value;
      const image = document.getElementById('image').value;

      const character = {
        name,
        sex,
        hashtags,
        sfw,
        description,
        starter,
        image
      };

      try {
        const res = await fetch(`${API_BASE}/api/characters`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(character)
        });

        const data = await res.json();
        if (res.ok) {
          alert('Character created!');
          window.location.href = 'index.html';
        } else {
          alert(data.message || 'Error creating character.');
        }
      } catch (err) {
        alert('Client error: ' + err.message);
      }
    });
  </script>
</body>
</html>
