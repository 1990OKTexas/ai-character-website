<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Character</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e9e9e9;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a New Character</h2>
    <form id="create-form">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
        <option value="N/A">N/A</option>
      </select>

      <label>Image URL:</label>
      <input type="text" id="image" required />

      <label>Description:</label>
      <textarea id="description" rows="3" required></textarea>

      <label>Hashtags (comma-separated):</label>
      <input type="text" id="hashtags" required />

      <label>Starter Message:</label>
      <textarea id="starter" rows="3" required></textarea>

      <button type="submit">Create Character</button>
    </form>
  </div>

  <script>
    const API_BASE = 'https://ai-character-backend.onrender.com';
    const token = localStorage.getItem('token');

    if (!token) {
      alert('You must be logged in to create a character.');
      window.location.href = 'login.html';
    }

    document.getElementById('create-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const characterData = {
        name: document.getElementById('name').value,
        gender: document.getElementById('gender').value,
        imageUrl: document.getElementById('image').value,
        description: document.getElementById('description').value,
        hashtags: document.getElementById('hashtags').value,
        starter: document.getElementById('starter').value
      };

      try {
        const res = await fetch(`${API_BASE}/api/characters`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(characterData)
        });

        const data = await res.json();

        if (res.ok) {
          alert('Character created successfully!');
          window.location.href = 'index.html'; // or wherever you want
        } else {
          alert(data.message || 'Failed to create character.');
        }
      } catch (err) {
        alert('Client error: ' + err.message);
      }
    });
  </script>
</body>
</html>
