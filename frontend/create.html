<!DOCTYPE html>
<html>
<head>
  <title>Create a Character</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create a Character</h2>

    <label>Character's Name:</label>
    <input type="text" id="charName" />

    <label>Sex:</label>
    <select id="charSex">
      <option>Male</option>
      <option>Female</option>
      <option>Nonbinary</option>
      <option>N/A</option>
    </select>

    <label>Personalities (use hashtags):</label>
    <input type="text" id="charTags" placeholder="#fun #friendly #chaotic" />

    <label>SFW or NSFW:</label>
    <select id="charSFW">
      <option>SFW</option>
      <option>NSFW</option>
    </select>

    <label>Description:</label>
    <textarea id="charDesc" rows="3"></textarea>

    <label>Starter Message:</label>
    <textarea id="charStarter" rows="2"></textarea>

    <label>Upload Image (URL or File):</label>
    <input type="text" id="charImageURL" placeholder="https://example.com/image.jpg" />
    <input type="file" id="charImageFile" accept="image/*" />
    <div class="preview">
      <img id="imagePreview" src="https://via.placeholder.com/160?text=Preview" />
    </div>

    <button onclick="createCharacter()">Create Character</button>
  </div>

  <script>
    const loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedUser) {
      alert("You must be logged in to create a character.");
      window.location.href = "login.html";
    }

    const imageFileInput = document.getElementById("charImageFile");
    const imageURLInput = document.getElementById("charImageURL");
    const imagePreview = document.getElementById("imagePreview");

    imageFileInput.addEventListener("change", () => {
      const file = imageFileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => imagePreview.src = e.target.result;
        reader.readAsDataURL(file);
        imageURLInput.value = ""; // clear manual URL if file is used
      }
    });

    imageURLInput.addEventListener("input", () => {
      if (imageURLInput.value) {
        imagePreview.src = imageURLInput.value;
        imageFileInput.value = ""; // clear file if URL is typed
      }
    });

    function createCharacter() {
      const name = document.getElementById("charName").value.trim();
      const sex = document.getElementById("charSex").value;
      const tags = document.getElementById("charTags").value.trim();
      const sfw = document.getElementById("charSFW").value;
      const desc = document.getElementById("charDesc").value.trim();
      const starter = document.getElementById("charStarter").value.trim();
      const imageURL = imagePreview.src;

      if (!name || !tags || !desc || !starter) {
        alert("Please fill in all required fields.");
        return;
      }

      const characters = JSON.parse(localStorage.getItem("characters") || "[]");

      const character = {
        name,
        sex,
        tags,
        sfw,
        description: desc,
        starter,
        image: imageURL,
        createdBy: loggedUser.username
      };

      characters.push(character);
      localStorage.setItem("characters", JSON.stringify(characters));

      alert("Character created!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
