<!DOCTYPE html>
<html>
<head>
  <title>Edit Character</title>
  <style>
    /* same styles as before */
  </style>
</head>
<body>

  <button class="home-btn" onclick="location.href='index.html'">Go Home</button>

  <div class="form-container">
    <h2>Edit Character</h2>

    <label>Character's Name:</label>
    <input type="text" id="charName" disabled />

    <label>Change Pic:</label>
    <input type="text" id="charImageURL" placeholder="Image URL" />
    <input type="file" id="charImageFile" accept="image/*" />
    <div class="preview">
      <img id="imagePreview" src="https://via.placeholder.com/160" />
    </div>

    <label>Change Sex:</label>
    <select id="charSex">
      <option>Male</option>
      <option>Female</option>
      <option>Nonbinary</option>
      <option>N/A</option>
    </select>

    <label>Change Personalities (use #s):</label>
    <input type="text" id="charTags" />

    <label>Change SFW or NSFW:</label>
    <select id="charSFW">
      <option>SFW</option>
      <option>NSFW</option>
    </select>

    <label>Change Description:</label>
    <textarea id="charDesc" rows="3"></textarea>

    <label>Starter Message:</label>
    <textarea id="charStarter" rows="2"></textarea>

    <button onclick="updateCharacter()">Update</button>
  </div>

  <script>
    const API_BASE = 'https://ai-character-backend.onrender.com';
    const params = new URLSearchParams(window.location.search);
    const charName = params.get("name");

    let character = null;
    let loggedUser = null;

    async function loadCharacterAndUser() {
      try {
        const userRes = await fetch(`${API_BASE}/api/users/me`, { credentials: "include" });
        if (!userRes.ok) throw new Error();
        loggedUser = await userRes.json();
      } catch {
        alert("Please log in.");
        location.href = "login.html";
        return;
      }

      const charRes = await fetch(`${API_BASE}/api/characters`);
      const characters = await charRes.json();
      character = characters.find(c => c.name === charName && c.createdBy === loggedUser.username);

      if (!character) {
        alert("Unauthorized or character not found.");
        location.href = "index.html";
        return;
      }

      document.getElementById("charName").value = character.name;
      document.getElementById("charSex").value = character.sex;
      document.getElementById("charTags").value = character.tags;
      document.getElementById("charSFW").value = character.sfw;
      document.getElementById("charDesc").value = character.description;
      document.getElementById("charStarter").value = character.starter;
      document.getElementById("charImageURL").value = character.image;
      document.getElementById("imagePreview").src = character.image;
    }

    document.getElementById("charImageFile").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = event => {
          document.getElementById("imagePreview").src = event.target.result;
          document.getElementById("charImageURL").value = "";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("charImageURL").addEventListener("input", e => {
      if (e.target.value) {
        document.getElementById("imagePreview").src = e.target.value;
        document.getElementById("charImageFile").value = "";
      }
    });

    async function updateCharacter() {
      const updated = {
        name: character.name,
        createdBy: character.createdBy,
        sex: document.getElementById("charSex").value,
        tags: document.getElementById("charTags").value,
        sfw: document.getElementById("charSFW").value,
        description: document.getElementById("charDesc").value,
        starter: document.getElementById("charStarter").value,
        image: document.getElementById("imagePreview").src
      };

      const res = await fetch(`${API_BASE}/api/characters/${encodeURIComponent(character.name)}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(updated)
      });

      if (res.ok) {
        alert("Character updated!");
        location.href = "profile.html";
      } else {
        alert("Update failed.");
      }
    }

    loadCharacterAndUser();
  </script>
</body>
</html>
