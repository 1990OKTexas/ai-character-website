<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto 20px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 100%;
      border: 3px solid #ccc;
    }
    h2 {
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 14px;
      color: #555;
    }
    .status {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: white;
      background: #28a745;
    }
    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .edit-form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: none;
    }
    .edit-form input, .edit-form select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .edit-form button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
    }
    .char-card {
      display: inline-block;
      width: 200px;
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .char-card img {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }
    .char-card button {
      margin: 6px 4px 0 4px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <button class="home-btn" onclick="location.href='index.html'">Go Back Home</button>

  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <div id="adminTag" style="font-size:12px;color:purple;margin-top:10px;display:none;">ADMIN</div>
    <h2 id="displayName"></h2>
    <div class="meta" id="signupDate"></div>
    <div id="statusBadge" class="status">Online</div>
    <button id="editBtn" onclick="showEditForm()" style="margin-top: 12px; display: none;">Edit Profile</button>
