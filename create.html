<!DOCTYPE html>
<html>
  <head>
    <title>Create a Character</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        max-width: 400px;
        margin: auto;
      }
      label {
        display: block;
        margin: 10px 0 4px;
      }
      input, select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        margin-top: 16px;
        padding: 10px;
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .preview {
        margin-top: 10px;
        text-align: center;
      }
      .preview img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Create a New AI Character</h1>

    <form onsubmit="handleSubmit(event)">
      <label>Character's Name:</label>
      <input type="text" id="name" required />

      <label>What sex is the character:</label>
      <select id="sex">
        <option>Female</option>
        <option>Male</option>
        <option>Non-binary</option>
      </select>

      <label>Personalities: (Use #)</label>
      <input type="text" id="tags" placeholder="#fun #smart" required />

      <label>Is the character SFW or NSFW:</label>
      <select id="sfw">
        <option>SFW</option>
        <option>NSFW</option>
      </select>

      <label>Description of the Character:</label>
      <textarea id="description" rows="3" required></textarea>

      <label>The starter of the Character:</label>
      <textarea id="starter" rows="3" required></textarea>

      <label>Upload Character Image:</label>
      <input type="file" id="uploadImg" accept="image/*" onchange="previewImage(this)" />

      <label>Or paste image URL:</label>
      <input type="text" id="imageUrl" oninput="previewFromUrl(this.value)" placeholder="https://example.com/image.jpg" />

      <div class="preview">
        <p>Image Preview:</p>
        <img id="imgPreview" src="" alt="Preview" />
      </div>

      <button type="submit">Create Character</button>
    </form>

    <script>
      function previewImage(input) {
        const preview = document.getElementById("imgPreview");
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }

      function previewFromUrl(url) {
        const preview = document.getElementById("imgPreview");
        preview.src = url;
      }

      function handleSubmit(event) {
        event.preventDefault();
        alert("Character submitted! (Storing feature coming soon.)");
      }
    </script>
  </body>
</html>
